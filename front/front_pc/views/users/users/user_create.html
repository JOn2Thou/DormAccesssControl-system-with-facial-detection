<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>创建单个用户</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<script type="text/javascript" charset="utf8" src="../../../layuiadmin/js/jquery-1.10.2.min.js"></script>
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
	</head>

	<body>

		<div class="layui-form layui-form-pane" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 13px 0 20px;">
			<div class="layui-form-item">
				<label class="layui-form-label" style="color: #808080;">用户名 <a style="color: red;">*</a></label>
				<div class="layui-input-inline">
					<input type="text" name="user_username" id="user_username" lay-verify="username" placeholder="" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="color: #808080;">密&nbsp;&nbsp;&nbsp;码 <a style="color: red;">*</a></label>
				<div class="layui-input-inline">
					<input type="password" name="user_password" id="user_password" lay-verify="password" placeholder="" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-hide">
				<input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.all.js"></script>
		<script src="../../../layuiadmin/js/check-token.js"></script>
		
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form;
				
				//自定义验证规则
				form.verify({
					username: [/^[a-zA-Z0-9_-]{4,16}$/, '用户名须为4~16位，可包含数字、字母、下划线、减号，不可包含中文和空格！'],
					password: [/(?!^[0-9]+$)(?!^[A-z]+$)(?!^[^A-z0-9]+$)^[^\s\u4e00-\u9fa5]{8,20}$/, '密码须为8~20位，数字、字母、字符至少包含两种，且不能包含中文和空格！']
				});
			});
		</script>
	</body>
	<script>
	</script>

</html>
